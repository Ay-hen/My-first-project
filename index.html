<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
<body>
  
    <div class="main-container">
      <div class="container">

        <!-- Rating state start -->
  
        <div class="img">
          <img src="/images/icon-star.svg" >
        </div>
  
        <h1>How did we do ?</h1>
  
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
  
        
          <ul>
            <li><button class="btn">1</button></li>
            <li><button class="btn">2</button></li>
            <li><button class="btn">3</button></li>
            <li><button class="btn">4</button></li>
            <li><button class="btn">5</button></li>
          </ul>
        
  
        <button class="btn-submit" id="sbm">Submit</button>
  
        <!-- Rating state end -->
      </div>

    </div>
    <!-- Thank you state start -->

    <div class="thank-you hidden">
      <div class="container">

        <img src="/images/illustration-thank-you.svg" alt="">
        <h2>You selected <span id="rating"></span> out of 5 </h2>
  
        <h1>Thank You!</h1>
  
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p> 
        <button class="btn-submit" id="rate">Rate Again</button>
      </div>
      </div>
  <script src="js.js"></script>
</body>
</html>
